<ion-header>
  <ion-toolbar style="--background: #6f2da8; color: white;">
        <ion-icon slot="end" id="popover-button" name="ellipsis-vertical-outline"></ion-icon>
    <!-- <ion-button slot="end" id="popover-button">Open Menu</ion-button> -->
    <!-- <ion-button slot="end" type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button> -->
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="auth-form">
 
  <!-- 3 dots popover -->
  <ion-popover trigger="popover-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item (click)="authService.SignOut()" [button]="true" [detail]="false">Logout</ion-item>
          <!-- <ion-item [button]="true" [detail]="false">Option 2</ion-item>
          <ion-item [button]="true" id="nested-trigger">More options...</ion-item>
   -->
          <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
            <ng-template>
              <ion-content>
                <ion-list>
                  <ion-item [button]="true" [detail]="false">Nested option</ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-popover>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <div *ngIf="(user | async)"></div>
          <h3>Hi {{ (user | async)?.displayName }} </h3> <p>{{ (user | async)?.lastName }}</p>
        <!-- >
        <span class="divider line one-line">or</span>
        <span class="already">Already a user?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="danger"
          >Sign In</ion-button
        > -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
