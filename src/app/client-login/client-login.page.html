<ion-header>
  <ion-toolbar style="--background: #6f2da8; color: white;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-item lines="full" style="margin-top: 30px;">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" #email required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" #password required></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button   fill="outline" style="margin-top: 40px; color: #6f2da8;" type="submit" (click)="logIn(email, password)" expand="block"
        >Login</ion-button
      >
    </ion-col>
  </ion-row>
 
  <ion-row>
    <ion-col>
      <ion-button
      fill="outline"
        type="submit"
        style="color: #6f2da8;"
        expand="block"
        [routerLink]="['/client-register']"
      >
        Register Account
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <a
      fill="outline"
        expand="block"
        color="warning"
        [routerLink]="['/password-reset']"
      >
        Password Reset
    </a>
    </ion-col>
  </ion-row>

</ion-content>
